# fly.toml app configuration file generated for crimson-sea-4968 on 2023-06-02T12:41:18+08:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "crimson-sea-4968"
primary_region = "hkg"
kill_signal = "SIGINT"
kill_timeout = "5s"

[experimental]
  auto_rollback = true

[env]
  DB_TYPE = "postgres"

[[services]]
  protocol = "tcp"
  internal_port = 5238
  processes = ["app"]

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]
  [services.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20

  [[services.tcp_checks]]
    interval = "15s"
    timeout = "2s"
    grace_period = "1s"
    restart_limit = 0
